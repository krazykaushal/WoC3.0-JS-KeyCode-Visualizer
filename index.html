<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>KeyPress</title>
</head>
<body>
    <nav>
        <button onclick="fun1()" class="btn" id="tbl_btn" ><b>Table</b></button>
    <button onclick="fun2()" class="btn"><b>Toggle</b></button>
    </nav>
    <div id="table">
        <table>
            <thead class="table_head">
                <tr>
                    <th>
                        Key Code
                    </th>
                    <th>
                        Key
                    </th>
                </tr>
            </thead>

            <tbody class="table_body" id="table_data">
               

                
                
            </tbody>
        </table>  
        
    </div>

    <div id="container">
        <div id="main">
  
        </div>
        <div class="others">
          <div class="cards">
            <table>
              <tr>
                <th>event.key</th>
              </tr>
              <tr>
                <td id="key" class="values"></td>
              </tr>
            </table>
          </div>
  
          <div class="cards">
            <table>
              <tr>
                <th>event.location</th>
              </tr>
              <tr>
                <td id="loc" class="values"></td>
              </tr>
            </table>
          </div>

          <div class="cards">
            <table>
              <tr>
                <th>event.code</th>
              </tr>
              <tr>
                <td id="code" class="values"></td>
              </tr>
            </table>
          </div>
  
          <div class="cards">
            <table>
              <tr>
                <th>event.shiftKey</th>
              </tr>
              <tr>
                <td id="shift" class="values"></td>
              </tr>
            </table>
          </div>
  
          <div class="cards">
            <table>
              <tr>
                <th>event.ctrlKey</th>
              </tr>
              <tr>
                <td id="ctrl" class="values"></td>
              </tr>
            </table>
          </div>
  
          <div class="cards">
            <table>
              <tr>
                <th>event.altKey</th>
              </tr>
              <tr>
                <td id="alt" class="values"></td>
              </tr>
            </table>
          </div>
          
          <div class="cards">
            <table>
              <tr>
                <th>event.metaKey</th>
              </tr>
              <tr>
                <td id="meta" class="values"></td>
              </tr>
            </table>
          </div>

          
        </div>
      </div>


    <script src="data.js"></script>
</body>
</html>
